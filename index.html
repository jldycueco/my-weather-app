<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta http-equiv="X-UA-Compatible" content ="ie-edge">
  	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Weather App</title>
</head>
<body>
	<div id = "weather-container">
		<canvas id = "icon" width = "200" height = "200"></canvas>
		<h1 id = "weather-description">Weather Description</h1>
	</div>
	
	<div id = "temperature-container">
		<h2 id = "temperature-degrees">TBD</h2>
		<span>C</span>
	</div>

	<div id = "wind-humidity-container">
		<div id = "wind-section">
			<h3>Wind</h3>
			<div>
				<h3 id = "wind-speed">TBD</h3>
				<span>kph</span>
			</div>			
		</div>
		<div id = "humidity-section">
			<h3>Humidity</h3>
			<div>
				<h3 id = "humidity">TBD</h3>
			</div>
		</div>
	</div>

	<div id = "location-container">
		<h3 id = "location">TBD</h3>
	</div>

	<script type="text/javascript" src = "skycons.js"></script>
	<script type="text/javascript" src = "app.js"></script>
</body>
</html>
